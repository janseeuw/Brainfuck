<!DOCTYPE html>
<html>
<head>
    <title>Brainfuck Interpreter</title>
    <script type="text/javascript" src="brainfuck.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="content">
	<h1>Brainfuck Interpreter</h1>
	<h2>Source</h2>
	<textarea id="source">+++++ +++++             initialize counter (cell #0) to 10
[                       use loop to set 70/100/30/10
    > +++++ ++              add  7 to cell #1
    > +++++ +++++           add 10 to cell #2
    > +++                   add  3 to cell #3
    > +                     add  1 to cell #4
<<<< -                  decrement counter (cell #0)
]
> ++ .                  print 'H'
> + .                   print 'e'
+++++ ++ .              print 'l'
.                       print 'l'
+++ .                   print 'o'
> ++ .                  print ' '
<< +++++ +++++ +++++ .  print 'W'
> .                     print 'o'
+++ .                   print 'r'
----- - .               print 'l'
----- --- .             print 'd'
> + .                   print '!'
> .                     print '\n'
</textarea>
	<button onclick="run()">Run</button>
<h2>Output</h2>
	<p id="output"></p>
</div>

<script type="text/javascript">
        var run = function(){
        	var source = $("#source").val(),
        		output = $("#output"),
        		brainfuck = new Brainfuck();

        	output.html(brainfuck.evaluate(source));
        };
    </script>

</body>
</html>
